<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Village Tasty Restaurant</title>
    <style>
        /* Basic Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f2c94c;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
        }
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        /* Menu Styles */
        .menu-item {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
            text-align: center;
        }
        /* Map Styles */
        #map {
            height: 400px;
            width: 100%;
        }
        /* Sign-up Form Styles */
        .signup-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 5px;
        }
        .signup-form input[type="text"],
        .signup-form input[type="email"],
        .signup-form input[type="password"],
        .signup-form button[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .signup-form button[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Village Tasty Restaurant</h1>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </header>
    <nav>
        <a href="#menu">Menu</a>
        <a href="#about">About</a>
        <a href="#testimonials">Testimonials</a>
        <a href="#reservations">Reservations</a>
    </nav>
    <section id="menu">
        <h2>Menu</h2>
        <button onclick="filterMenu('all')">All</button>
        <button onclick="filterMenu('appetizers')">Appetizers</button>
        <button onclick="filterMenu('entrees')">Entrees</button>
        <button onclick="filterMenu('desserts')">Desserts</button>
        <div id="menu-items">
            <!-- Menu items will be dynamically added here -->
        </div>
    </section>
    <section id="about">
        <h2>About the Restaurant</h2>
        <p>Add your restaurant's description here.</p>
    </section>
    <section id="testimonials">
        <h2>Customer Testimonials</h2>
        <p>Add customer testimonials here.</p>
    </section>
    <section id="reservations">
        <h2>Reservations</h2>
        <p>Add reservation form or information here.</p>
    </section>
    <section id="signup">
        <h2>Sign Up</h2>
        <form class="signup-form">
            <input type="text" placeholder="Full Name" required><br>
            <input type="email" placeholder="Email" required><br>
            <input type="password" placeholder="Password" required><br>
            <button type="submit">Sign Up</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Village Tasty Restaurant</p>
    </footer>
    <!-- Google Maps Embed -->
    <div id="map"></div>
    <script>
        function filterMenu(category) {
            var items = document.getElementsByClassName('menu-item');
            if (category === 'all') {
                for (var i = 0; i < items.length; i++) {
                    items[i].style.display = 'inline-block';
                }
            } else {
                for (var i = 0; i < items.length; i++) {
                    if (items[i].dataset.category === category) {
                        items[i].style.display = 'inline-block';
                    } else {
                        items[i].style.display = 'none';
                    }
                }
            }
        }
        
        function logout() {
            // Add logout functionality here
            alert("Logged out successfully!");
        }
    </script>
    <script>
        // Google Maps Embed
        function initMap() {
            var location = {lat: YOUR_LATITUDE, lng: YOUR_LONGITUDE}; // Replace with your restaurant's latitude and longitude
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: location
            });
            var marker = new google.maps.Marker({
                position: location,
                map: map
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
</body>
</html>
